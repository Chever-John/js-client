                        target="_blank">https://github.com/ratel-online/server/blob/main/README.md</a></br>
                    <B>玩之前先看规则↑↑↑&nbsp;</B>

                    <B><a href="ws.html" >>>点击切换新年皮肤<<</a></B></br>
                    </br>

                    <input id="input" type="text" />

            </div>

    <script type="text/javascript" src="js/config.js?v=20250710-1334"></script>

    <script>
        // 彩蛋功能：控制台命令触发
        window.poker = function() {
            console.log('🎮 正在进入现代终端...');
            window.location.href = '/modern-terminal.html';
        };
        
        window.game = function() {
            console.log('🎮 正在进入现代终端...');
            window.location.href = '/modern-terminal.html';
        };
        
        // 为了让用户更容易发现，在控制台输出提示
        console.log('%c🎮 提示：输入 poker() 或 game() 可以快速进入游戏终端', 'color: #00ff00; font-size: 14px; font-weight: bold;');
        
        // 彩蛋功能：点击错误数字触发
        document.addEventListener('DOMContentLoaded', function() {
            // 找到错误计数的元素
            const errorIcon = document.querySelector('.fa-times-circle');
            if (errorIcon) {
                // 添加点击事件
                errorIcon.style.cursor = 'pointer';
                errorIcon.title = '点击进入现代终端';
                
                errorIcon.addEventListener('click', function(e) {
                    e.stopPropagation();
                    console.log('🎮 通过错误图标进入现代终端...');
                    window.location.href = '/modern-terminal.html';
                });
                
                // 添加悬停效果
                errorIcon.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.1)';
                    this.style.transition = 'transform 0.2s ease';
                });
                
                errorIcon.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            }
        });
    </script>
